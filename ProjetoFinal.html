<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="projetofinal.css">
    <meta charset="UTF-8">
    <title>PixelPlanet</title>
</head>
<body>
    <div class="topbar">
        <!-- Logo -->
        <div class="logo">
            <!-- SouRCe -->
            <img class= 'icon-cubo' src="icones/cube.svg" alt="Logo da Empresa"> 
            <h1>PixelPlanet</h1>
        </div>

        <!-- Barra de Pesquisa -->
        <div class="div-search-box">
            <input type="text" class="search-text" placeholder="Pesquisar">
            <img class= 'icon icon-lupa' src="icones/lupa.svg">
            <img class= 'icon icon-x' src="icones/x.svg"> 
        </div>
    </div>

    <!-- Generos -->
    <div class="generos-fundo">
        <h1 class="generos-titulo">GÊNEROS</h1>
        <!-- Lista de Generos -->
        <ul class="lista-generos">
            <li>Ação</li>
            <li>Aventura</li>
            <li>Estratégia</li>
            <li>RPG</li>
            <li>Esporte</li>
        </ul>
    </div>

    <div class="geral">
        <!-- Grupo de Jogos -->
        <div class="header-jogos">
            <h2>POPULARES</h2>
            <img class='populares-astronauta' src="https://video-public.canva.com/VAFExyyxILQ/v/7398a374f8.gif">
            <img class='populares-constelacao' src="https://video-public.canva.com/VAEgzcI5BSU/v/46647b77a2.gif">
            <img class='populares-estrela-cadente' src="https://video-public.canva.com/VAEbzMgaGiY/v/6f6e7c0957.gif">
            <img class='populares-alien' src="https://video-public.canva.com/VAFEx0SWXfM/v/1ef806c8b4.gif">
        </div>
    </div>
</body>
</html>
